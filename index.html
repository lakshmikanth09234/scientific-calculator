<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> scientific calculator</title>
    <link rel="stylesheet" href="sincalcu.css">
</head> 
<body>
    
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0" readonly>
            </div>

            <div class="btns">
                <div class="row">
                    <button id="ac" onclick="screen.value=''">AC</button>
                    <button id="ce" onclick="backspc()">CE</button>
                    <button class="btn">%</button>
                    <button class="btn">÷</button>
                    
                </div>

                <div class="row">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">×</button>
                    
                </div>

                <div class="row">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">-</button>
                    
                </div>

                <div class="row">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">+</button>
                </div>
                <div class="row">
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                </div>
                <div class="drop">
                    <button onclick="hideScientifiCalculator()" class="btn-arrow">↓</button>
                </div>
                <div class="bracket">
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                </div>
                <div class="sciRow">
                    <button onclick="sin()">sin</button>
                    <button onclick="tan()">tan</button>
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                </div>
                <div class="sciRow">
                    <button onclick="pi()">π</button>
                    <button onclick="e()">e</button>
                    <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                    <button onclick="sqrt()">√</button>
                </div>
            </div>
        </div>
     
    
    <script src="sincalcu.js"></script>
       
</body>   
</html>
